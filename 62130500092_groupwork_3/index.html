<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app" class="justify-center">
        <p class="mx-auto font-bold text-2xl p-1 m-3 text-center">Photo Gallery ({{ countPic }})</p>
        <div class="mx-auto md:flex-col justify-center pl-96" v-for="(photo,index) in photos">
            <div class="content-center mx-auto md:flex mt-10">
                <img :src="photo.image" v-on:click="clickLike(index)" class="h-48 pl-24">

                <div class="content-center font-medium text-base text-center mt-20 md:pl-10">
                    {{photo.name}}
                </div>
                <!-- <p class="font-medium text-base text-center my-16 md:pl-6">Poon Hill, Histan Mandali, Nepal</p> -->
                <i class="material-icons text-red-600 pl-6 mt-20" v-show="photo.done">
                    favorite
                </i>
            </div>
        </div>
    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
